<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar with Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Enter keyword">
        <button id="searchButton" onclick="updateKeyword()">Search</button>
    </div>

    <div id="resultContainer" style="height:100%;"></div>
    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/3826_RC01/embed_loader.js"></script>
    <script type="text/javascript">
        function updateKeyword() {
            var keyword = document.getElementById('searchInput').value;
            var container = document.getElementById('resultContainer');
            container.innerHTML = ''; // Clear previous content
            trends.embed.renderExploreWidgetTo(container, "TIMESERIES", 
                {"comparisonItem":[{
                    "keyword": keyword,
                    "geo":"US","time":"today 12-m"}],
                    "category":0,"property":""}, 
                {"exploreQuery":"geo=US&q=" + encodeURIComponent(keyword) + "&hl=en&date=today 12-m",
                "guestPath":"https://trends.google.com:443/trends/embed/"});
        }
    </script>
</body>
</html>
