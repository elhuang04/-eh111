    <script type="text/javascript">
        // Execute a function when the user presses a key in the input field
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            // If the user presses the "Enter" key
            if (event.key === 'Enter') {
                // Cancel the default action (form submission)
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById('searchButton').click();
            }
        });

        // Display the default visualization for "virtue ethics"
        updateKeyword();

        function updateKeyword() {
            var keyword = document.getElementById('searchInput').value || 'virtue ethics'; // Default to "virtue ethics"
            var iframe = document.getElementById('trends-widget-2');
            iframe.src = `https://trends.google.com:443/trends/embed/explore/TIMESERIES?req=%7B%22comparisonItem%22%3A%5B%7B%22keyword%22%3A%22${encodeURIComponent(keyword)}%22%2C%22geo%22%3A%22US%22%2C%22time%22%3A%22today%205-y%22%7D%5D%2C%22category%22%3A0%2C%22property%22%3A%22%22%7D&tz=-480&eq=q%3D${encodeURIComponent(keyword)}%26geo%3DUS%26date%3Dtoday%205-y`;
